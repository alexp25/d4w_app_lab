<div class="raspi-frame md-primary" ng-init="init();" layout="column">
  <div layout="column">
    <md-button aria-label="" class="md-primary" ng-click="reloadConfig()">Reload configuration</md-button>
    <md-button aria-label="" class="md-primary" ng-href="/api/file/settings" download>Download configuration file</md-button>
    <ng-dropzone class="dropzone my-color-element my-scrollable-2 my-scrollbar" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods">
    </ng-dropzone>
  </div>

  <label class="raspi-label-s">Configuration</label>
  <div flex>
    <table class="mytable">
      <tr layout="row">
        <th flex>property</th>
        <th flex>value</th>
      </tr>
      <tr layout="row" ng-repeat="(key, value) in settings">
        <td flex class="span">
          {{key}}
        </td>
        <td flex class="span">
          {{value}}
        </td>
      </tr>
    </table>

  </div>
</div>
