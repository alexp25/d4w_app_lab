<div layout="column" ng-init="init(2);">
  <!-- <md-button ng-click="loadData()">Load next node</md-button> -->
  <div class="raspi-frame" layout="column">
    <md-button ng-click="loadData()">Reload</md-button>
    <md-button ng-click="loadPartialSample()">Load partial sample</md-button>
    <md-button ng-click="startLoop(1000)">Loop load partial sample</md-button>
    <md-button ng-click="stopLoop()">Stop loop</md-button>

    <md-input-container>
        <!-- ng-change="loadDataSelected()" -->
      <md-select ng-model="request.node" placeholder="Select a node" >
        <md-option ng-value="opt.id" ng-repeat="opt in info.nodes">{{ opt.id }}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="row">

    

    <div flex layout="column">
      <div ng-repeat="chart in chartData track by $index">
        <div layout="row">
          <div flex layout="column" class="raspi-frame">
            <span>{{chart.info.description}}</span>
            <c3-line ng-if="chart.disp" cid="$index" data="chart" options="{showPoint:false, ymin:chart.settings.min, ymax:chart.settings.max, yminspan:100, height:200, xtype:'default', type:'line', format:'%d.%m - %H:%M'}"></c3-line>
          </div>
          <div flex layout="column" class="raspi-frame">
            <!-- <my-table ng-if="chart.info.class !== undefined && chart.info.class.length > 0" options="{disp_mode: 2}" caption="classification" header="['series', 'cluster']" keys="['series', 'cluster']" data="chart.info.class"></my-table> -->
            <span ng-if="chart.info.details !== undefined">
              <!-- {{chart.info.details}} -->
              <my-object-list caption="info" data="chart.info.details"></my-object-list>
                <!-- <my-table caption="info" options="{disp_mode: 2}" header="['', '']" keys="['key', 'value']" data="chart.info.details"></my-table> -->
            </span>
          </div>
        </div>
      </div>
    </div>



  </div>

</div>
