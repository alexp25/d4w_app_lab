<div layout="column" ng-init="init();">


  <div layout-gt-md="row" layout="column" layout-align="space-between start">

    <div flex layout="column" class="raspi-frame">
      <md-button ng-click="loadData()">Reload</md-button>
      <md-button ng-click="fit()">Zoom to fit</md-button>
      <div id="mynetwork" flex style="width: auto;height: 500px;"></div>
      <my-table ng-if="networkData !== undefined" options="{disp_mode: 2}" caption="classification" header="['node id', 'consumer id', 'class', 'priority']" keys="['id', 'id_consumer', 'class', 'priority']" data="networkData.consumer_nodes"></my-table>
    </div>

    <div flex layout="column" class="raspi-frame">
      <div ng-repeat="chart in chartData track by $index">
        <div layout="column">
          <div ng-if="chart.disp" flex layout="column">
            <span>{{chart.info.description}}</span>
            <span ng-if="chart.info">Consumer node id: {{chart.info.details.node}}, Class: {{chart.extra.class}}</span>
            <c3-line cid="$index" data="chart" options="{showPoint:false, ymin:chart.settings.min, ymax:chart.settings.max, yminspan: 100, height:150, xtype:'default', type:'line', format:'%d.%m - %H:%M'}"></c3-line>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
