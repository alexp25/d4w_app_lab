<div layout="column" ng-init="init();">
  <div layout="row" layout-align="space-between center">

    <div id="mynetwork" flex style="width: auto;
      height: 720px;
      border: 1px solid lightgray;"></div>

    <div flex layout="column">
      <div ng-repeat="chart in chartData track by $index">
        <div layout="column">
          <div ng-if="chart.disp" flex layout="column">
            <span>{{chart.info.description}}</span>
            <c3-line cid="$index" data="chart" options="{showPoint:false, ymin:chart.settings.min, ymax:chart.settings.max, yminspan: 100, height:200, xtype:'default', type:'line', format:'%d.%m - %H:%M'}"></c3-line>
            <span ng-if="chart.info">Consumer node id: {{chart.info.details[0].value}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
